<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ccc" />
      <stop offset="100%" stop-color="#ccc" />
    </linearGradient>
  </defs>
  <g stroke="url(#gradient)" stroke-width="2" fill="none">
    <circle cx="100" cy="200" r="5" fill="white">
      <animate attributeName="cx" values="100; 500; 100" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="200" r="5" fill="white">
      <animate attributeName="cx" values="500; 100; 500" dur="6s" repeatCount="indefinite" />
    </circle>
    <line x1="100" y1="200" x2="500" y2="200">
      <animate attributeName="x1" values="100; 500; 100" dur="6s" repeatCount="indefinite" />
      <animate attributeName="x2" values="500; 100; 500" dur="6s" repeatCount="indefinite" />
    </line>
    <circle cx="300" cy="100" r="5" fill="white">
      <animate attributeName="cy" values="100; 300; 100" dur="6s" repeatCount="indefinite" />
    </circle>
    <line x1="300" y1="100" x2="100" y2="200">
      <animate attributeName="y1" values="100; 300; 100" dur="6s" repeatCount="indefinite" />
      <animate attributeName="y2" values="200; 100; 200" dur="6s" repeatCount="indefinite" />
    </line>
    <line x1="300" y1="100" x2="500" y2="200">
      <animate attributeName="y1" values="100; 300; 100" dur="6s" repeatCount="indefinite" />
      <animate attributeName="y2" values="200; 100; 200" dur="6s" repeatCount="indefinite" />
    </line>
  </g>
</svg>
